<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />

        <link th:href="@{/styles/menu.css}" rel="stylesheet">
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">üçï ToToPizza</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item">
                            <a class="nav-link active" href="/menu">–ú–µ–Ω—é</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/custom">–°–æ–±—Ä–∞—Ç—å —Å–≤–æ—é</a>
                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-orange py-1">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">–¢–æ–¢–æ –ü–∏—Ü—Ü–∞</h1>
                    <p class="lead fw-normal text-white-50 mb-0">–õ—É—á—à–∏–µ –ø–∏—Ü—Ü—ã –≥–æ—Ä–æ–¥–∞</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4">
                    <!-- justify-content-center -->
                    <div th:each="pizza : ${pizzas}">
                        <form th:action="@{/menu}" method="POST">
                            <input type="hidden" name="pizzaId" th:value="${pizza.id}">
                            <div class="col mb-5">
                                <div class="card h-100">
                                    <!-- Product image-->
                                    <!-- –ï—Å–ª–∏ –µ—Å—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –ë–î, —Ç–æ –±–µ—Ä–µ–º –æ—Ç—Ç—É–¥–∞, –Ω–µ—Ç - –±–µ—Ä–µ–º —à–∞–ª–æ–Ω -->
                                    <img class="card-img-top" th:src="${pizza.imageUrl != null && !pizza.imageUrl.isEmpty()} ?
                                    @{${pizza.imageUrl}} : @{${pizza.getImageUrl()}}"  th:alt="${pizza.name}" />
                                    <!-- Product details-->
                                    <div class="card-body p-4">
                                        <div class="text-center">
                                            <!-- Product name-->
                                            <h5 th:text="${pizza.name}" class="fw-bolder"></h5>

                                            <div class="ingredients-line">
                                                <span th:each="ingredientRef : ${pizza.ingredients}"
                                                      th:text="${ingredientRef.getName}  +
                                                          (${ingredientRefStat.last} ? '' : ', ')">
                                                </span>
                                            </div>

                                            <h2 th:text="${pizza.price} + ' ‚ÇΩ'" class="pizza-price"></h2>

                                        </div>
                                    </div>
                                    <!-- Product actions-->

                                    </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>

</html>
