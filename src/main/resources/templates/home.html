<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="@/styles/home.css">
    <style>
        .pizza-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 50px;
            padding: 20px;
        }
.pizza-card {
            padding: 15px;
            text-align: center;
        }
.pizza-card img {
            width: 50%;
            height: 150px;
            object-fit: cover;
        }
.button-custom {
            appearance: none;
            border: 0;
            border-radius: 5px;
            background: #4676D7;
            color: #fff;
            padding: 8px 16px;
            font-size: 16px;
}
    </style>
</head>
<body>
    <h1>Наши пиццы:</h1>
    <div class="pizza-grid">
        <div th:each="pizza : ${pizzas}" class="pizza-card">
            <img th:src="${pizza.imageUrl}" th:alt="${pizza.name}">
            <h3 th:text="${pizza.name}"></h3>
            <p th:text="'₽' + ${pizza.price}"></p>
        </div>
    </div>
    <div class="pizza-button">
        <button class="button-custom">Или создайте свою пиццу!</button>
        <button class="button-order">В заказ</button>
    </div>
</body>
</html>
