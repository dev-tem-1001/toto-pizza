<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/styles/home.css">
</head>
<body>
    <h1>Наши пиццы:</h1>
    <div class="pizza-grid">
        <div th:each="pizza : ${pizzas}" class="pizza-card">
            <img th:src="${pizza.imageUrl}" th:alt="${pizza.name}">
            <h3 th:text="${pizza.name}"></h3>
            <p th:text="'₽' + ${pizza.price}"></p>
        </div>
    </div>
</body>
</html>
